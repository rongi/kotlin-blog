<ul class="share-buttons" style="margin-left:0;">
  <li><a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{site.social.twitter}}" target="_blank" title="Tweet" onclick="return onShareTwitterClick();">
    <div class="sb-button sb-button-twitter">
      <i class="fa fa-twitter fa-lg" aria-hidden="true"></i><span class="sb-icon-text">Tweet</span>
    </div>
  </a></li>
  <li><a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank" title="Share on Facebook" onclick="return onShareFbClick();">
    <div class="sb-button sb-button-facebook">
      <i class="fa fa-facebook fa-lg" aria-hidden="true"></i><span class="sb-icon-text">Share</span>
    </div>
  </a></li>
  <li><a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" target="_blank" title="Share on Google+" onclick="return onShareGooglePlusClick();">
    <div class="sb-button sb-button-google-plus">
      <i class="fa fa-google-plus fa-lg" aria-hidden="true"></i><span class="sb-icon-text">Share</span>
    </div>
  </a></li>
  <li><a href="mailto:?subject=&body={{ site.url }}{{ page.url }}" target="_blank" title="Send email" onclick="return onShareEmailClick();">
    <div class="sb-button sb-button-email">
      <i class="fa fa-envelope fa-lg" aria-hidden="true"></i><span class="sb-icon-text">Email</span>
    </div>
  </a></li>
</ul>

<script>

function windowPopup(url) {
  var width = 700
  var height = 400
  var left = (screen.width / 2) - (width / 2)
  var top = (screen.height / 2) - (height / 2)

  window.open(
    url, "",
    "menubar=no,toolbar=no,resizable=yes,scrollbars=yes,width=" + width + ",height=" + height + ",top=" + top + ",left=" + left
  );
}

function onShareFbClick() {
  gaSocialShareClickEvent('Facebook')
  return false;
}

function onShareTwitterClick() {
  gaSocialShareClickEvent('Twitter')
  return false;
}

function onShareGooglePlusClick() {
  gaSocialShareClickEvent('Google Plus')
  return false;
}

function onShareEmailClick() {
  gaSocialShareClickEvent('Email')
  return false;
}

function gaSocialShareClickEvent(socialNetwork) {
  ga('send', 'event', 'Social Share', 'Click', socialNetwork);
}

</script>
